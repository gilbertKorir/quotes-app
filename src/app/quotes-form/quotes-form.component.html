<div class="container-fluid">
    <!-- <hr> -->
    <form (ngSubmit)="addQuote() ; quotesForm.resetForm({})" #quotesForm="ngForm">
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" required class="form-control" id="name" minlength="3"[(ngModel)]="quoted.name" name="title" #title = "ngModel">
                    <!-- <div  class="alert alert-danger">
                      <div>
                          Your name is required.
                      </div>
                    </div>  -->
                  </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="name">Quote Tittle</label>
                    <input type="text" required class="form-control" id="title" [(ngModel)]="quoted.title" name="name" #name = "ngModel">
                    <!-- <div class="alert alert-danger">
                      <div>
                          Title is required.
                      </div>
                    </div> -->
                  </div>
          
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="description">Quote</label>
                    <textarea class="form-control" id="quote" rows="2" required name="quote" [(ngModel)]="quoted.quote" name="quote" #quote = "ngModel"></textarea>
                    <!-- <div class="alert alert-danger">
                      <div>
                          Quote can not be empty.
                      </div>
                    </div> -->
                  </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="name">Quote Author</label>
                    <input type="text" required class="form-control" id="author" name="author" [(ngModel)]="quoted.author" name="author" #author = "ngModel">
                    <!-- <div class="alert alert-danger">
                      <div>
                          Author Name is required.
                      </div>
                    </div> -->
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center pb-3 pt-3">
                <button type="submit" class="p-3 btn btn-sm btn-success">Add Quote</button>
            </div>
        </div>
    </form>
  </div>
