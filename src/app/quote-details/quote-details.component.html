<div class="container-fluid detail pt-3 pb-3">
  <button class="btn btn-sm btn-success" (click)="upvote()">Upvote</button>&nbsp;&nbsp;&nbsp;{{upvotes}} &nbsp;&nbsp;
  <button class="btn btn-sm btn-warning" id="hate" (click)="downvote()">Downvote</button> &nbsp;&nbsp;{{downvotes}} &nbsp;&nbsp;
  <button class="btn btn-sm btn-danger" id="del" (click)='deleteQuote(true)'>Delete</button> 
</div>
